{% set name = "pyMapVBVD" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 149b1a81370cd4ca84f38b2768a141d28032cbba8541e39ac3732fcf3b3cee4a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.7
    - pip
    - versioneer
    - pyyaml
  host:
    - python >=3.7
    - pip
    - pyyaml
    - versioneer
  run:
    - python >=3.7
    - numpy
    - tqdm
    - scipy
    - six

test:
  imports:
    - mapvbvd

about:
  home: https://github.com/wexeee/pymapvbvd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python port of mapVBVD.
  description: |
    Python port of mapVBVD.
  doc_url: https://github.com/wexeee/pymapvbvd
  dev_url: https://github.com/wexeee/pymapvbvd

extra:
  recipe-maintainers:
    - wtclarke
